spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
    properties:
      api_key:
        type: string
        description: >-
          Klaviyo API Key. See our <a
          href="https://docs.airbyte.com/integrations/sources/klaviyo">docs</a>
          if you need help finding this key.
        title: Api Key
        airbyte_secret: true
        order: 0
      start_date:
        type: string
        description: >-
          UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
          this date will not be replicated. This field is optional - if not
          provided, all data will be replicated.
        title: Start Date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        examples:
          - "2017-01-25T00:00:00Z"
        format: date-time
        order: 1
      disable_fetching_predictive_analytics:
        type: boolean
        description: >-
          Certain streams like the profiles stream can retrieve predictive
          analytics data from Klaviyo's API. However, at high volume, this can
          lead to service availability issues on the API which can be improved
          by not fetching this field. WARNING: Enabling this setting will stop
          the  "predictive_analytics" column from being populated in your
          downstream destination.
        title: Disable Fetching Predictive Analytics
        order: 2
      num_workers:
        type: integer
        description: >-
          The number of worker threads to use for the sync. The performance
          upper boundary is based on the limit of your Klaviyo plan. More info
          about the rate limit plan tiers can be found on Klaviyo's API <a
          href="https://developers.klaviyo.com/en/docs/rate_limits_and_error_handling">docs</a>.
        title: Number of concurrent workers
        minimum: 1
        maximum: 50
        default: 10
        examples:
          - 1
          - 2
          - 3
        order: 3
      lookback_window:
        type: integer
        description: >-
          The number of days to look back when syncing data in incremental mode.
          This helps capture any late-arriving data. Only applies to the
          events_detailed stream.
        title: Lookback Window (Days)
        minimum: 0
        default: 0
        examples:
          - 0
          - 7
        order: 4
      metric_ids:
        type: string
        title: Report Stream Conversion Metric IDs
        description: >-
          OPTIONAL: Comma-separated list of specific metric IDs to use for
          flow_series_reports and campaign_values_reports streams. If left empty,
          the connector will automatically fetch reports for ALL available metrics
          in your account. Due to Klaviyo's strict API rate limits
          - see [Klaviyo's API docs](https://developers.klaviyo.com/en/reference/query_campaign_values),
          syncing all metrics can be extremely slow and may take hours to complete.
          RECOMMENDED: Specify only the conversion metrics you need (e.g., "RESQ6t"
          for Placed Order) to avoid slow syncs. Find metric IDs in your Klaviyo
          account under Analytics > Metrics, or use the metrics stream to list all
          available metrics and their IDs.
        order: 5
        examples:
          - "RESQ6t"
          - "RESQ6t,ABC123,XYZ789"
    additionalProperties: true

