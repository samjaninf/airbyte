version: 6.33.4

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - metrics

definitions:
  streams:
    profiles:
      type: DeclarativeStream
      name: profiles
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: profiles
          http_method: GET
          request_parameters:
            additional-fields[profile]: >-
              {{ 'predictive_analytics' if not
              config['disable_fetching_predictive_analytics'] else '' }}
            filter: >-
              greater-than(updated,{{
              stream_interval.start_time }})
            sort: "updated"
          request_headers:
            Accept: application/json
            Revision: "2024-10-15"
          error_handler:
            type: CustomErrorHandler
            class_name: >-
              source_declarative_manifest.components.KlaviyoErrorHandler
            backoff_strategies:
              - type: WaitTimeFromHeader
                header: Retry-After
            response_filters:
              - type: HttpResponseFilter
                action: RATE_LIMITED
                http_codes:
                  - 429
              - type: HttpResponseFilter
                action: FAIL
                http_codes:
                  - 401
                  - 403
                failure_type: config_error
                error_message: >-
                  Please provide a valid API key and make sure it has
                  permissions to read specified streams.
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
          schema_normalization: Default
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestPath
          page_size_option:
            type: RequestOption
            field_name: page[size]
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            page_size: 100
            cursor_value: "{{ response.get('links', {}).get('next') }}"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: updated
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S.%f%z"
          - "%Y-%m-%dT%H:%M:%S%z"
          - "%Y-%m-%d %H:%M:%S%z"
        datetime_format: "%Y-%m-%dT%H:%M:%S%z"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config.get('start_date', '2012-01-01T00:00:00Z') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%S%z"
      transformations:
        - type: AddFields
          fields:
            - path:
                - updated
              value: "{{ record.get('attributes', {}).get('updated') }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/profiles"
