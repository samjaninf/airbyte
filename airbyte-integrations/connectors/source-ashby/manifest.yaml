        path: /application.listCriteriaEvaluations
        http_method: POST
        request_body_json:
          applicationId: "{{ stream_partition.application_id }}"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
            - results
      paginator:
        type: NoPagination
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            stream:
              type: DeclarativeStream
              name: applications_for_criteria
              primary_key:
                - id
              retriever:
                type: SimpleRetriever
                requester:
                  type: HttpRequester
                  url_base: https://api.ashbyhq.com
                  authenticator:
                    type: BasicHttpAuthenticator
                    username: "{{ config['api_key'] }}"
                    password: "{{ config['api_key'] }}"
                  path: /application.list
                  http_method: POST
                  request_body_json:
                    createdAfter: "{{ timestamp(config['start_date']) * 1000 }}"
                record_selector:
                  type: RecordSelector
                  extractor:
                    type: DpathExtractor
                    field_path:
                      - results
                  record_filter:
                    type: RecordFilter
                    condition: "{{ (record.get('currentInterviewStage') or {}).get('type') == 'PreInterviewScreen' and record.get('status') not in ['Archived', 'Hired'] }}"
                paginator:
                  type: DefaultPaginator
                  page_token_option:
                    type: RequestOption
                    inject_into: body_json
                    field_name: cursor
                  page_size_option:
                    type: RequestOption
                    inject_into: body_json
                    field_name: per_page
                  pagination_strategy:
                    type: CursorPagination
                    page_size: 100
                    cursor_value: "{{ response.nextCursor }}"
              schema_loader:
                type: InlineSchemaLoader
                schema:
                  type: object
                  $schema: http://json-schema.org/draft-07/schema#
                  additionalProperties: true
                  properties:
                    id:
                      type: string
            parent_key: id
            partition_field: application_id
    transformations:
      - type: AddFields
        fields:
          - path:
              - application_id
            value: "{{ stream_partition.application_id }}"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        $schema: http://json-schema.org/draft-07/schema#
        additionalProperties: true
        properties:
          application_id:
            type:
              - "null"
              - string
          criterionName:
            type:
              - "null"
              - string
          outcome:
            type:
              - "null"
              - string
          reasoning:
            type:
              - "null"
              - string
          assessmentType:
            type:
              - "null"
              - string
          jobId:
            type:
              - "null"
              - string
spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - start_date
    properties:
      api_key:
        type: string
        title: Ashby API key
        description: >-
          The Ashby API Key, see <a
          href=\"https://developers.ashbyhq.com/reference/authentication\">doc</a>
          here.
        airbyte_secret: true
        order: 0
      start_date:
        type: string
        title: Start date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        description: >-
          UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
          this date will not be replicated.
        examples:
          - "2017-01-25T00:00:00Z"
        order: 1
    additionalProperties: true
