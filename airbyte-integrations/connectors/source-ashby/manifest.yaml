version: 4.3.0
type: DeclarativeSource
check:
  type: CheckStream
  stream_names:
    - users
definitions:
  streams:
    applications:
      type: DeclarativeStream
      name: applications
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.ashbyhq.com
          authenticator:
            type: BasicHttpAuthenticator
            username: "{{ config['api_key'] }}"
            password: "{{ config['api_key'] }}"
          path: /application.list
          http_method: POST
          request_body_json:
            createdAfter: "{{ timestamp(config['start_date']) * 1000 }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: body_json
            field_name: cursor
          page_size_option:
            type: RequestOption
            inject_into: body_json
            field_name: per_page
          pagination_strategy:
            type: CursorPagination
            page_size: 100
            cursor_value: "{{ response.nextCursor }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
