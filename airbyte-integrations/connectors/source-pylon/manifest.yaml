spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_token
      - start_date
    properties:
      api_token:
        type: string
        order: 0
        title: API Token
        description: >-
          Your Pylon API token. Generate one in the Pylon dashboard under
          Settings > API.
        airbyte_secret: true
      start_date:
        type: string
        order: 1
        title: Start Date
        description: >-
          The date from which you want to start syncing data, in UTC. Format:
          YYYY-MM-DDTHH:MM:SSZ
        pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
        examples:
          - "2024-01-01T00:00:00Z"
    additionalProperties: true

