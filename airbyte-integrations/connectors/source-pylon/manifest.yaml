          $ref: "#/schemas/contacts"

    issues:
      type: DeclarativeStream
      name: issues
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: issues
          http_method: GET
          error_handler:
            $ref: "#/definitions/error_handler"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          $ref: "#/definitions/cursor_paginator"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: created_at
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S.%fZ"
          - "%Y-%m-%dT%H:%M:%SZ"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: '{{ config["start_date"] }}'
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        step: P30D
        cursor_granularity: PT1S
        start_time_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: start_time
        end_time_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: end_time
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/issues"

    issue_messages:
      type: DeclarativeStream
      name: issue_messages
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: "issues/{{ stream_partition.issue_id }}/messages"
          http_method: GET
          error_handler:
            $ref: "#/definitions/error_handler"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          $ref: "#/definitions/cursor_paginator"
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
