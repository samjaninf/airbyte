version: 6.5.0

type: DeclarativeSource

description: >-
  Pylon (https://usepylon.com) is a customer support platform.
  This connector replicates data from the Pylon REST API.
  API Docs: https://docs.usepylon.com/pylon-docs/developer/api

check:
  type: CheckStream
  stream_names:
    - tags

